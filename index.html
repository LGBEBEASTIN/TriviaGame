<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text center">

        <!--Start-->
        <div class="row">
            <div class=" jumbotron col text-center">
                <h1>Atlanta Hawks Trivia!</h1>
                <p class="btn btn-danger" id="game-start">Start</p>
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <div id="timer" class="text-center">00:00</div>
            </div>
        </div>

        <!--Questions-->
        <div class="trivia-questions">

            <div class="row">
                <div class="firstQuestion col text-center">
                    <p class="quest">1. How many years has Trae Young played?</p>
                    <form class="question">
                        <label class="form-check form-check-inline text-mysize">
                            <input type="radio" name="radiobutton" class="radiobutton" value="correct"> One
                        </label>
                        <label class="form-check form-check-inline text-mysize">
                            <input type="radio" name="radiobutton" class="radiobutton" value="wrong"> Two
                        </label>
                        <label class="form-check form-check-inline text-mysize">
                            <input type="radio" name="radiobutton" class="radiobutton" value="wrong"> Three
                        </label>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <p class="quest">2. What number did Dominique Wilkins wear?</p>
                    <form class="question">
                        <label class="form-check form-check-inline text-mysize">
                            <input type="radio" name="radiobutton" class="radiobutton" value="correct"> 21
                        </label>
                        <label class="form-check form-check-inline text-mysize">
                            <input type="radio" name="radiobutton" class="radiobutton" value="wrong"> 22
                        </label>
                        <label class="form-check form-check-inline text-mysize">
                            <input type="radio" name="radiobutton" class="radiobutton" value="wrong"> 23
                        </label>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <p class="quest">3. What position does John Collins play?</p>
                    <form class="question">
                        <label class="form-check form-check-inline text-mysize">
                            <input type="radio" name="radiobutton" class="radiobutton" value="wrong"> Center
                        </label>
                        <label class="form-check form-check-inline text-mysize">
                            <input type="radio" name="radiobutton" class="radiobutton" value="correct"> Power Forward
                        </label>
                        <label class="form-check form-check-inline text-mysize">
                            <input type="radio" name="radiobutton" class="radiobutton" value="wrong"> Small Forward
                        </label>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <p class="quest">4. Who is the Hawks starting point guard?</p>
                    <form class="question">
                        <label class="form-check form-check-inline text-mysize">
                            <input type="radio" name="radiobutton" class="radiobutton" value="wrong"> Jalen Adams
                        </label>
                        <label class="form-check form-check-inline text-mysize">
                            <input type="radio" name="radiobutton" class="radiobutton" value="wrong"> Vince Carter
                        </label>
                        <label class="form-check form-check-inline text-mysize">
                            <input type="radio" name="radiobutton" class="radiobutton" value="correct"> Trae Young
                        </label>
                    </form>
                </div>
            </div>

            <!-- Done Button -->
            <div class="row doneButton">
                <div class="col text-center">
                    <button class="lead btn btn-lg btn-danger" id="game-done">Done
                    </button>
                </div>
            </div>
        </div>

        <!-- Last page with Summary of results -->
        <div class="row">
            <div class="col text-center">
                <div class="results">
                    <p class="lead2" id="summary">Finished!</p>
                    <p class="lead2" id="correctScore">Correct:</p>
                    <p class="lead2" id="wrongScore"></p>
                    <p class="lead2" id="unanswered"></p>
                </div>
            </div>
        </div>

    </div>

</body>

<script src="assets/javascript/app.js"></script>

</html>
