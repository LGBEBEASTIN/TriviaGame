<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text center">

        <!--Start-->
        <div class="row">
            <div class=" jumbotron col text-center">
                <h1>Atlanta Hawks Trivia!</h1>
                <p class="startButton btn btn-danger" id="game-start">Start</p>
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <div id="timer" class="text-center">30</div>
            </div>
        </div>

        <!--Questions-->
        <div class="trivia-questions">

            <div class="row">
                <div class="firstQuestion col text-center">
                    <p class="truefalse">1. Trae Young is a rookie.</p>
                    <form class="question">
                        <label class="form-check form-check-inline text-mysize">
                            <input type="radio" name="radiobutton" class="radiobutton" value="true"> True
                        </label>
                        <label class="form-check form-check-inline text-mysize">
                            <input type="radio" name="radiobutton" class="radiobutton" value="false"> False
                        </label>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="secondQuestion col text-center">
                    <p class="truefalse">2. Dominique Wilkins was a power forward.</p>
                    <form class="question">
                        <label class="form-check form-check-inline text-mysize">
                            <input type="radio" name="radiobutton" class="radiobutton" value="true"> True
                        </label>
                        <label class="form-check form-check-inline text-mysize">
                            <input type="radio" name="radiobutton" class="radiobutton" value="false"> False
                        </label>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="thirdQuestion col text-center">
                    <p class="truefalse">3. Alex Len is a Center.</p>
                    <form class="question">
                        <label class="form-check form-check-inline text-mysize">
                            <input type="radio" name="radiobutton" class="radiobutton" value="true"> True
                        </label>
                        <label class="form-check form-check-inline text-mysize">
                            <input type="radio" name="radiobutton" class="radiobutton" value="false"> False
                        </label>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="fourthQuestion col text-center">
                    <p class="truefalse">4. The Hawks play in Phillips Arena.</p>
                    <form class="question">
                        <label class="form-check form-check-inline text-mysize">
                            <input type="radio" name="radiobutton" class="radiobutton" value="true"> True
                        </label>
                        <label class="form-check form-check-inline text-mysize">
                            <input type="radio" name="radiobutton" class="radiobutton" value="false"> False
                        </label>
                    </form>
                </div>
            </div>

            <!--Done-->
            <div class="row doneButton">
                <div class="col text-center">
                    <button class="lead btn btn-lg btn-danger" id="game-done">Done
                    </button>
                </div>
            </div>
        </div>

        <!--Summary-->
        <div class="row">
            <div class="col text-center">
                <div class="results">
                    <p class="finalResults" id="summary">Finished!</p>
                    <p class="finalResults" id="correctScore">Correct:</p>
                    <p class="finalResults" id="wrongScore">Wrong:</p>
                    <p class="finalResults" id="unanswered">Unanswered:</p>
                </div>
            </div>
        </div>

    </div>

</body>

<script src="assets/javascript/app.js"></script>

</html>
